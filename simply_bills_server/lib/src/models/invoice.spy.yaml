class: Invoice
table: invoice
fields:
  referenceNo: String
  billTo: User?, relation(onUpdate=SetNull, onDelete=NoAction)
  billAddress: Address?, relation(onUpdate=SetNull, onDelete=NoAction)
  items: List<Invoice>?
  total: double
  createdAt: DateTime
  billCreatedBy: User?, relation(onUpdate=SetNull, onDelete=NoAction)
  status: InvoiceStatus
